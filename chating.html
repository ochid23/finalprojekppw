</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">ALOG | Amikom Psikolog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-semibold">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="layanan.html">Booking</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section Chatbot AI Thinkstack -->
  <main class="py-5" style="min-height: 90vh;">
    <div class="container text-center">
      <h2 class="fw-bold mb-3">Sesi Konsultasi Dengan Dokter Psikolog</h2>
      
      <!-- Countdown -->
    <p class="text-danger fw-semibold">Sesi akan berakhir dalam: <span id="countdown">30:00</span></p>

      <!-- Script Chatbot -->
      <iframe
        src="https://app.thinkstack.ai/bot/index.html?chatbot_id=686f6715efdf9e74ed5b5cf5&type=inline"
        frameborder="0"
        width="100%"
        height="100%"
        style="min-height: 500px;">
      </iframe>

       <!-- Akhiri Sesi Button -->
        <button onclick="konfirmasiAkhiriSesi()" class="btn btn-danger fw-semibold px-4">Akhiri Sesi</button>
  </main>

  <!-- Footer -->
  <footer class="bg-light py-3">
    <div class="container">
      <div class="row align-items-center text-center text-md-start">
        <div class="col-md-6 mb-3 mb-md-0">

        </div>
      </div>
    </div>
  </footer>
  
    <!-- Countdown Script -->
    <script>
    let totalSeconds = 30 * 60; // 30 minutes
    const countdownElement = document.getElementById('countdown');
  
    function updateCountdown() {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      totalSeconds--;
  
      if (totalSeconds < 0) {
        clearInterval(timer);
        window.location.href = "selesai.html";
      }
    }
  
    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  
    function konfirmasiAkhiriSesi() {
      const yakin = confirm("Apakah Anda yakin ingin mengakhiri sesi ini?");
      if (yakin) {
        clearInterval(timer);
        window.location.href = "selesai.html";
      }
    }
  </script>

  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
