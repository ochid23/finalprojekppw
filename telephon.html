<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage ALOG | Amikom Psikolog</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">ALOG | Amikom Psikolog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto fw-semibold">
                    <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="layanan.html">Booking</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-box row g-0">
            <!-- Profil Psikolog -->
            <div class="col-md-4 profile-panel text-center p-4">
                <img src="image/dokter1.png" class="profile-pic mb-3" alt="Foto Dokter">
                <h2 class="doctor-name">Dokter Psikolog</h2>
                <p class="doctor-specialty text-muted">Psikolog Klinis</p>
            </div>

            <!-- Panel Sesi -->
            <div class="col-md-8 session-panel text-center p-4">
                <div class="session-status text-primary fw-semibold mb-2">SESI SEDANG BERLANGSUNG</div>
                <div id="timer" class="display-5 fw-bold mb-4">Sisa waktu: 30:00</div>
                <div class="d-flex justify-content-center gap-3 controls">
                    <button class="btn btn-mute" title="Mute"><i class="bi bi-mic-mute-fill"></i></button>
                    <button class="btn btn-notes" title="Catatan"><i class="bi bi-clipboard2-fill"></i></button>
                    <button class="btn btn-end" title="Akhiri" onclick="akhiriSesi()"><i class="bi bi-telephone-x-fill"></i></button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light border-top mt-5 pt-4 pb-3">
  <div class="container">
    <div class="row align-items-center text-center text-md-start">
      
      <div class="col-md-6 mb-3 mb-md-0">
        <h5 class="fw-bold text-primary mb-1">ALOG | Amikom Psikolog</h5>
        <p class="text-muted small mb-0">Dukungan psikologis terpercaya untuk mahasiswa Universitas Amikom Yogyakarta.</p>
      </div>
      
      <div class="col-md-6 text-md-end">
        <ul class="list-inline mb-2">
          <li class="list-inline-item"><a href="#hero" class="text-decoration-none text-muted small">Beranda</a></li>
          <li class="list-inline-item"><a href="layanan.html" class="text-decoration-none text-muted small">Booking</a></li>
        </ul>
        <p class="text-muted small mb-0">&copy; 2025 ALOG - Universitas Amikom Yogyakarta</p>
      </div>
    </div>
  </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Timer Countdown -->
    <script>
        let totalSeconds = 30 * 60;

        function updateTimer() {
            const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            document.getElementById('timer').textContent = `Sisa waktu: ${minutes}:${seconds}`;

            if (totalSeconds > 0) {
                totalSeconds--;
            } else {
                clearInterval(timerInterval);
                alert('Waktu sesi telah habis.');
                window.location.href = "selesai.html";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        function akhiriSesi() {
            const konfirmasi = confirm("Apakah Anda yakin ingin mengakhiri sesi?");
            if (konfirmasi) {
                clearInterval(timerInterval);
                window.location.href = "selesai.html";
            }
        }
    </script>
</body>
</html>
